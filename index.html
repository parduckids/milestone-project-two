<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Word Wide - endless ways to say it.</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
    <div id="preloader">
        <img src="https://i.gifer.com/XZ5V.gif" alt="Loading...">
    </div>
    <div class="container">
        <!-- Brand section -->
        <div class="brand-section">
            <div class="w-100 text-center">
                <a href="https://parduckids.github.io/milestone-project-two/"><img src="assets/images/logo.png" id="logo" alt="Word Wide logo"></a>
                <p class="text-center p-1">Synonyms, Citations, Wordplay Invitations.</p>
            </div>
        </div>
        <!-- Form section -->
        <div id="form-section">
            <!-- On form submission trigger the fetchFromEntry() function -->
            <form class="p-4 text-center" onsubmit="fetchFromEntry(event)">
                <label class="h2 block-element" for="choosen" id="entry-label">Enter your choosen word:</label>
                <input class="mt-1" type="text" name="choosen" id="choosen" autocomplete="off">
                <input class="custom-button" type="submit" value="Submit">
                <div class="error-wrapper">
                    <p id="error-message"></p>
                </div>
                
            </form>

            <!-- Image for visual emphasis -->
            <div class="text-center">
                <img id="typing-gif" src="https://media.giphy.com/media/LPf9Dx2Cmd3sjVxvJA/giphy.gif"
                    alt="Monster hands typing on the keyboard">
            </div>
        </div>
        <!-- Word Data Section -->
        <section id="word-data">
            <h2 class="text-center display-5 p-5" id="choosen-word">Your word is: </h2>
            <div class="row">
                <div class="col-md-3 order-md-0 order-1 random-word-wrapper">
                    <p>Today's word selection:</p>
                    <ul id="random-word-list">
                        <!-- This will be populated by randomword api -->
                    </ul>
                </div>
                <div class="col-md-9 order-md-1 order-0">
                    <div id="definitions-wrapper">
                        <h2>Definitions:</h2>
                        <div id="definitions">
                            <!-- This will be populated by wordsapi api -->
                        </div>
                    </div>
                    <div id="synonyms-wrapper">
                        <h2>Similar words:</h2>
                        <ul id="synonyms">
                            <!-- This will be populated by wordsapi api -->
                        </ul>
                    </div>
                    <div id="examples-wrapper">
                        <h2>Example usage:</h2>
                        <div id="examples">
                            <!-- This will be populated by wordsapi api -->
                        </div>
                    </div>
                    
                </div>
                <div class="col-12 order-2 " id="bottom-space"></div>
            </div>
        </section>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
