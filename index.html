<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Word Wide - endless ways to say it.</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <!-- Brand section -->
        <section class="brand-section">
            <div class="w-100 text-center">
                <a href="/"><img src="logo.png" id="logo"></a>
                <p class="text-center p-1">Synonyms, Citations, Wordplay Invitations.</p>
            </div>
        </section>
        <!-- Form section -->
        <section id="form-section">
            <!-- On form submission trigger the fetchFromEntry() function -->
            <form class="p-4 text-center" onsubmit="fetchFromEntry(event)">
                <label class="h2 block-element" for="choosen" id="entry-label">Enter your choosen word:</label>
                <input class="mt-3" type="text" name="choosen" id="choosen" autofocus>
                <div class="error-wrapper">
                    <p id="error-message"></p>
                </div>
                <input class="custom-button" type="submit" value="Submit">
            </form>

            <!-- Image for visual emphasis -->
            <div class="text-center">
                <img id="typing-gif" src="https://media.giphy.com/media/LPf9Dx2Cmd3sjVxvJA/giphy.gif"
                    alt="Monster hands typing on the keyboard">
            </div>
        </section>
        <!-- Word Data Section -->
        <section id="word-data">
            <h2 class="text-center display-5 p-5" id="choosen-word"></h2>
        </section>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
